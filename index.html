<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIH Website - Multi Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #000000;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode {
    background-color: #121212;
    color: #ffffff;
  }

  /* Dark/light mode button */
  #modeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #555555;
    color: #ffffff;
    transition: background-color 0.3s;
  }
  #modeToggle:hover {
    background-color: #777777;
  }

  /* Page container */
  .page {
    display: none;
    padding: 20px;
    min-height: 80vh;
  }
  .page.active {
    display: block;
  }

  /* Bottom navigation */
  #nav {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  /* Google-style buttons */
  #nav button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    font-size: 16px;
  }

  body {

    font-family: Arial, sans-serif;

    color: #000000;
    transition: background-color 0.5s, color 0.5s;
    min-height: 200vh;
    position: relative;
  }
  body.dark-mode {
    background-color: #121212;
    color: #ffffff;
  }

  header {
    width: 100%;
    padding: 15px 20px;
    background-color: #f2f2f2;
    text-align: center;

    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;

  }
  body.dark-mode header {
    background-color: #1e1e1e;
    color: #ffffff;
  }

  #modeToggle, #langToggle {
    position: fixed;
    top: 20px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #555555;
    color: #ffffff;
    z-index: 20;
    transition: background-color 0.3s;
  }
  #modeToggle:hover, #langToggle:hover {
    background-color: #777777;
  }
  #modeToggle { right: 20px; }
  #langToggle { right: 150px; }

  .page {
    display: none;
    padding: 100px 20px 150px;
    opacity: 0;
    transition: opacity 0.5s;
    position: relative;
    z-index: 1;
  }
  .page.active { display: block; opacity: 1; }

  #nav {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    z-index: 10;
    transition: bottom 0.3s;
  }
  #nav button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid transparent;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    background-color: transparent;
    transition: all 0.3s;
  }
  body:not(.dark-mode) #nav button { color:#000;border-color:#000; }
  body:not(.dark-mode) #nav button.active { background-color:#000;color:#fff; }
  body.dark-mode #nav button { color:#fff;border-color:#fff; }
  body.dark-mode #nav button.active { background-color:#fff;color:#000; }
  #nav button:hover { opacity: 0.8; }

  #contactBtn {
    position: fixed;
    right: 20px;
    bottom: 80px;
    background-color: #007BFF;
    color: #ffffff;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    display: none;
    z-index: 15;
    text-decoration: none;
    text-align: center;
    transition: opacity 0.3s;
  }
  #contactBtn:hover { opacity: 0.9; }

  .card {
    background-color: #e0e0e0;
    padding: 20px;
    margin: 15px 0;
    border-radius: 10px;
    transition: background-color 0.5s, color 0.5s;
  }
  body.dark-mode .card { background-color: #2a2a2a; color: #fff; }

  a.phone-link { color: #007BFF; text-decoration: none; }
  a.phone-link:hover { text-decoration: underline; }
</style>

<script>
const body = document.body;
const modeButton = document.getElementById('modeToggle');
const langButton = document.getElementById('langToggle');
const navButtons = document.querySelectorAll('#nav button');
const pages = document.querySelectorAll('.page');
const contactBtn = document.getElementById('contactBtn');
const header = document.getElementById('siteHeader');
const nav = document.getElementById('nav');

let currentLang = 'ro'; // default Romanian

modeButton.addEventListener('click', () => {
  body.classList.toggle('dark-mode');
  modeButton.textContent = body.classList.contains('dark-mode') ? (currentLang==='ro'?'Mod Deschis':'Светлый режим') : (currentLang==='ro'?'Mod Întunecat':'Темный режим');
});

langButton.addEventListener('click', () => {
  currentLang = currentLang==='ro'?'ru':'ro';
  langButton.textContent = currentLang==='ro'?'Русский':'Română';
  pages.forEach(p=>{
    p.innerHTML = p.dataset[currentLang];
  });
  contactBtn.textContent = currentLang==='ro'?'Dacă întâmpinați probleme, contactați-ne':'Если у вас возникли проблемы, свяжитесь с нами';
  modeButton.textContent = body.classList.contains('dark-mode') ? (currentLang==='ro'?'Mod Deschis':'Светлый режим') : (currentLang==='ro'?'Mod Întunecat':'Темный режим');
  header.textContent = 'ServiceSDC';
});

function showPage(num) {
  pages.forEach((p,i)=>p.classList.toggle('active', i===num-1));
  navButtons.forEach((btn,i)=>btn.classList.toggle('active', i===num-1));
  localStorage.setItem('lastPage', num);
}

const lastPage = parseInt(localStorage.getItem('lastPage'))||1;
showPage(lastPage);

window.addEventListener('scroll',()=>{
  const scrollY = window.scrollY;
  contactBtn.style.display = scrollY>300?'block':'none';
  const maxNavBottom = 20;
  const footerStop = document.body.scrollHeight - window.innerHeight - 100;
  nav.style.bottom = scrollY>footerStop?`${scrollY-footerStop+maxNavBottom}px`:`${maxNavBottom}px`;
});
</script>
